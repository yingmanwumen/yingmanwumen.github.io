<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Enable responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <meta name="description" content="Personal tech blog" />
    <meta property="og:description" content="Personal tech blog" />
    <meta property="twitter:description" content="Personal tech blog" />
    

    <!-- Title -->
      

    <title> Blog </title>

    <!-- Additional Facebook Meta Tags -->
    <meta
      property="og:url"
      content="https:&#x2F;&#x2F;yingmanwumen.github.io"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta property="og:title" content="Blog" />
    <meta
      property="og:image"
      content="https:&#x2F;&#x2F;yingmanwumen.github.io/icons/favicon/web-app-manifest-512x512.png"
    />

    <!-- Additional Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />

      property="twitter:url"
      content="https:&#x2F;&#x2F;yingmanwumen.github.io"
    />
    <meta name="twitter:title" content="Blog" />
    <meta
      name="twitter:image"
      content="https:&#x2F;&#x2F;yingmanwumen.github.io/icons/favicon/web-app-manifest-512x512.png"
    />

    <!-- Favicons -->
    

    <!-- RSS Feed -->
    
    <link
      rel="alternate"
      type="application/atom+xml"
      title="RSS"
      href="https://yingmanwumen.github.io/atom.xml"
    />
    

    <!-- Load Styles -->
    <link
      rel="stylesheet"
      href="https://yingmanwumen.github.io/site.css"
    />

    <!-- Pass Theme Preference as Data Attribute -->
    <script>
      document.documentElement.dataset.theme =
        "toggle";
    </script>
  </head>

  <body class="hack dark main container">
    
    
         
    <header class="nav-header">
      <nav
        itemscope
        itemtype="http://schema.org/SiteNavigationElement"
        class="navbar"
      >
        <div class="nav-links">
          
          <a
            itemprop="url"
            class=""
            href="https://yingmanwumen.github.io/"
          >
            <span itemprop="name">Home</span>
          </a>
          
          <a
            itemprop="url"
            class=""
            href="https://yingmanwumen.github.io/categories"
          >
            <span itemprop="name">Categories</span>
          </a>
          
          <a
            itemprop="url"
            class=""
            href="https://yingmanwumen.github.io/tags"
          >
            <span itemprop="name">Tags</span>
          </a>
          
        </div>
      </nav>
      <div class="user-actions-container">
        
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          class="search-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
        <input type="text" id="search" placeholder="Search..." />
        <div class="search-results">
          <div class="search-results__items"></div>
        </div>
         
        <a id="dark-mode-toggle" href="#">
          <img
            src="https://yingmanwumen.github.io/icons/sun.svg"
            id="sun-icon"
            style="filter: invert(1)"
            alt="Light mode"
          />
          <img
            src="https://yingmanwumen.github.io/icons/moon.svg"
            id="moon-icon"
            alt="Dark mode"
          />
        </a>
         
        <a
          href="https://yingmanwumen.github.io/atom.xml"
          class="feed-icon"
          rel="noopener noreferrer"
        >
          <img
            src="https://yingmanwumen.github.io/icons/rss.svg"
            id="rss-icon"
            alt="RSS feed"
            class="social-icon"
          />
        </a>
         
        <a
          href="https:&#x2F;&#x2F;github.com&#x2F;yingmanwumen"
          class="feed-icon"
          rel="noopener noreferrer"
        >
          <img
            src="https://yingmanwumen.github.io/icons/github.svg"
            id="github-icon"
            alt="GitHub"
            class="social-icon"
          />
        </a>
        
      </div>
    </header>
